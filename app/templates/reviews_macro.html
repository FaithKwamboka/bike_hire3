{% macro display_reviews(reviews) %} {%for review in reviews %} {%endfor%}
<title>{{title}}</title>

<div class="card-rows">
  {% for review in reviews %}
  <div class="card" style="color: black">
    <div class="card-header">
      <p class="text-center">{{review.username.username}}</p>
    </div>
    <div class="card-body"style="background-color: #dbf5d5">
      <p>{{review.review}}</p>
    </div>
  </div>
</div><br>


{%endfor%}
{%endmacro%}
